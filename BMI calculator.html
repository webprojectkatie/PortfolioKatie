<!DOCTYPE html>
<html>
<head>
    <title>Katie Chang - Designer</title>
    <link rel="icon" href="https://github.com/webprojectkatie/PortfolioKatie/blob/master/pic/k.png?raw=true" type="image/ico" />
    
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
</head>
</head>
<body>
  <h1>  BMI calculator  </h1>
  <input id="weight" placeholder="weight (kg)">
  <input id="height" placeholder="height (m)">
  <button onclick="calculateBmi()">Calculate</button>
  <div id="output">
    Please enter your height and weight aboove to calculate your BMI.
  </div>
  
  
  <script>
    function calculateBmi(){
      const weight = Number(document.getElementById("weight").value);
      const height = Number(document.getElementById("height").value);
      
      const bmi =(weight/height)/height;
      
      document.getElementById("output").innerHTML ="Your BMI is:" + bmi.toFixed(2);
      
    }
  </script>
</body>
</html>
